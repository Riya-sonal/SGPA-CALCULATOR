<body>

    <main>
        <section>

            <div class="classicflex">
                <h4 id="message">Scorecard of this semester</h4>
            </div>

                    <th>
                        Subject 
                    </th>
                    <th>
                        Credits
                    </th>
                    <th>
                        Grade
                    </th>
                </tr>

                <!-- Subject rows -->
                <!-- Add more rows for additional subjects -->
                <tr class="field">
                    <td>
                        1
                    </td>
                    <td>
                        <input type="number" class="credits" min="1" step="1">
                    </td>
                    <td>
                        <input type="number" class="grade" min="0" max="10" step="1">
                    </td>
                </tr>
                <!-- Repeat this block for each additional subject -->
                <tr class="field">
                    <td>
                        2
                    </td>

                    </td>

                    </td>
                </tr>
                <tr class="field">
                    <td>
                        5
                    </td>
                    <td>
                        <input type="number" class="credits" min="1" step="1">
                    </td>
                    <td>
                        <input type="number" class="grade" min="0" max="10" step="1">
                    </td>
                </tr>
                <tr class="field">
                    <td>
                        6
                    </td>
                    <td>
                        <input type="number" class="credits" min="1" step="1">
                    </td>
                    <td>
                        <input type="number" class="grade" min="0" max="10" step="1">
                    </td>
                </tr>
                <tr class="field">
                    <td>

                </tr>
                <tr class="field">
                    <td>
                        8
                    </td>
                    <td>
                        <input type="number" class="credits" min="1" step="1">
                    </td>
                    <td>
                        <input type="number" class="grade" min="0" max="10" step="1">
                    </td>
                </tr>
                <tr class="field">
                    <td>
                        9
                    </td>
                    <td>
                        <input type="number" class="credits" min="1" step="1">
                    </td>
                    <td>
                        <input type="number" class="grade" min="0" max="10" step="1">
                    </td>
                </tr>
            </table>

            <!-- Result pane for displaying GPA -->
            <div id="resultpane">
                <h4>Your SGPA for the semester is:</h4>
                <h3 id="finaljudgement">
                    0.00
                </h3>
            </div>

            <!-- Calculate button -->
            <div class="calculate-button">
                <button id="calculateBtn">Calculate SGPA</button>
            </div>
        </section>
